
<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <head>
        <title>Meems UI</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
        </style>
        <link rel="stylesheet" href="../themes/ios/ui.css" type="text/css" />
    </head>
    <body>
        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.4/require.min.js"></script>
        <script>
            require.config({
                paths: {
                    "meems-utils": "../lib/meems-utils/meems-utils"
                }
            });
            
            require(["../meems-ui"], function (UI) {
                var page1 = UI.create("page");
                
                var header = UI.create("header").attr("title", "Hello world this is a demo blah blah")
                                .facet("buttonsleft", UI.create("buttongroup").addButton(UI.create("button").attr("title", "Left")))
                                .facet("buttonsright", UI.create("buttongroup").addButton(UI.create("button").attr("title", "Right")));
                
                var footer = UI.create("footer")
                                .facet("buttons", UI.create("html").attr("html", "Buttons!"));
                
                var content = UI.create("list").items([
                        UI.create("listitem").facet("item", UI.create("html").attr("html", "Hello World!")),
                        UI.create("listitem").facet("item", UI.create("html").attr("html", "Hello World!")),
                        UI.create("listitem").facet("item", UI.create("html").attr("html", "Hello World!")),
                        UI.create("listitem").facet("item", UI.create("html").attr("html", "Hello World!"))
                    ]);
                
                page1.facet("header", header);
                page1.facet("content", content);
                page1.facet("footer", footer);
                
                page1.update();
                
                document.body.appendChild(page1.el());
            });
        </script>
    </body>
</html>
